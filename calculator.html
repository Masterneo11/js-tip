<body>
    <h1>Tip calculator</h1>
    <script type="text/javascript">

        
        var billAmount = parseFloat(prompt("Enter bill amount"));
        console.log(" bill amount" + " " + parseFloat(billAmount.toFixed(2)));
        alert(" your bill amount is  " + parseFloat(billAmount.toFixed(2)));
        
        
        var tipPercentage = 0.15;
        console.log(" Tip % " +tipPercentage);
        alert("your tip percentage is  %15");
        
        
        var tipAmount = billAmount * tipPercentage;
        console.log(" tip amount " + parseFloat(tipAmount.toFixed(2)));
        alert("Your tip amount is" + "  " + parseFloat(tipAmount.toFixed(2)));
        
        
        var totalBill = parseFloat(billAmount.toFixed(2)) + parseFloat(tipAmount.toFixed(2));
        console.log("Total Bill " + totalBill);
        alert("Your total bill is " + totalBill);
    
    
    </script>

   </script>
