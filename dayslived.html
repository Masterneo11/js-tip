<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Days lived calculator</h1>
    <script type = "text/javascript">

        var yourAge = Number(prompt(" What is your age? "));
        console.log(" your age is " + yourAge);

        var days = 365;
        console.log(" days in a year is  " + days)

        var ageInDays = yourAge * days;
        console.log(" Your age in days is" + " " + ageInDays)
        alert(" Your age in days is" + " " + ageInDays)

    </script>
</body>
</html>
